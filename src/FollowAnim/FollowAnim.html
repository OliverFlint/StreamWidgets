<video id="theVideo" muted>
    <source id="theVideoSource" src="FollowAnim.webm" type="video/webm" />
    Sorry, your browser doesn't support embedded videos.
</video>
<script>
    document.onreadystatechange = function (evt) {
        var interval = 60 * 1000;
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has("interval")) {
            interval = Number.parseInt(urlParams.get("interval")) * 1000;
        }
        setInterval(playVideo, interval);
    }

    var playVideo = function () {
        try {
            var video = document.getElementById("theVideo");
            video.play();
            video.muted = false;
        } catch (e) {
            console.warn(e.message);
        }
    }
</script>
